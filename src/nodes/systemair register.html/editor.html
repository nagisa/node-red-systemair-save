<style>
    .systemair-row {
        display: flex;
        align-items: center;
    }

    .systemair-row > label:first-child {
        flex-shrink: 0;
        margin: 0;
    }

    .systemair-row > *:last-child {
        flex-grow: 1;
    }

    .systemair-save-behaviour {
        display: inline-block;
    }
    .systemair-save-behaviour>label {
        width: 100% !important;
    }
    .systemair-save-behaviour>label>input {
        width: initial !important;
        height: initial !important;
        margin: 2px 4px 2px 0 !important;
    }

    .systemair-save-list-container {
        display:flex;
        overflow: hidden;
        flex-wrap: wrap;
    }
    .systemair-save-list-title {
        text-align:center;
        align-self: center;
        flex-shrink: 0;
        text-overflow:ellipsis;
        overflow:hidden;
        margin: 0 2px;
    }
    .systemair-save-list-subtitle {
        margin: 0 2px;
        flex-grow: 1;
        font-size: 0.85em;
        color: var(--red-ui-list-item-secondary-color);
        overflow:hidden;
        text-overflow:ellipsis;
    }

    .systemair-save-register-block {
        min-height: 200px;
        flex-grow: 1;
        display: grid;
        grid-template-columns: min-content 1fr;
        grid-template-rows: min-content;
        gap: 5px 0;
    }

    .systemair-dialog-form {
        display: flex;
        flex-direction: column;
    }

    #node-input-register-container-div {
        grid-column: 1/3;
        height: 100%;
    }
</style>

<script type="text/html" data-template-name="systemair register">
  <div class="form-row systemair-row">
    <label for="node-input-device"><i class="fa fa-globe"></i> <span>Device</span></label>
    <input type="text" id="node-input-device">
  </div>

  <div class="form-row systemair-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row systemair-row">
    <label><i class="fa fa-gears"></i> Behaviour</label>
    <div class="systemair-save-behaviour">
      <label for="node-input-readback"><input id="node-input-readback" type="checkbox">Issue a read after each write</label>
    </div>
  </div>

  <div class="form-row systemair-row">
    <label for="node-input-output_style"><i class="fa fa-sign-out"></i> Output</label>
    <select id="node-input-output_style">
      <option value="payload.regname">msg.payload.${register_name}</option>
      <option value="payload">msg.payload</option>
    </select>
  </div>

  <div class="form-row node-input-target-row node-input-target-list-row systemair-row systemair-save-register-block">
    <label for="node-input-register-filter"><i class="fa fa-wrench"></i> Register</label>
    <input type="text" id="node-input-register-filter">
    <div id="node-input-register-container-div"></div>
  </div>
</script>
