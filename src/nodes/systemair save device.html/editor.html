<script type="text/html" data-template-name="systemair save device">
  <div class="form-row systemair-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row systemair-row">
    <label for="node-config-input-proto"><i class="fa fa-cog"></i> Protocol</label>
    <select id="node-config-input-proto">
      <option value="Modbus TCP">Modbus TCP</option>
      <option value="Modbus RTU">Modbus RTU</option>
    </select>
  </div>
  <div class="form-row systemair-row">
    <label for="node-config-input-address"><i class="fa fa-plug"></i> Address</label>
    <input type="text" id="node-config-input-address" placeholder="Address">
    <input type="text" id="node-config-input-port" placeholder="Port" style="width: 8ch">
    <input type="text" id="node-config-input-device_id" placeholder="Device ID" style="width: 8ch">
  </div>
  <div class="form-row systemair-row">
    <label for="node-config-input-address"><i class="fa fa-clone"></i> Concurrency</label>
    <input type="text" id="node-config-input-max_concurrency" placeholder="Maximum concurrency">
  </div>
  <div class="form-row systemair-row">
    <label for="node-config-input-address"><i class="fa fa-balance-scale"></i> Max Backlog</label>
    <input type="text" id="node-config-input-max_backlog" placeholder="Maximum backlog">
  </div>
  <div class="form-row systemair-row">
    <label for="node-config-input-address"><i class="fa fa-clock-o"></i> Timeout (ms)</label>
    <input type="text" id="node-config-input-timeout" placeholder="Request timeout">
  </div>
</script>
